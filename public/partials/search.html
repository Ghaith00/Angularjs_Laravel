
<style type="text/css">
	.drop-input {
    	position: relative;
	}

	.items {
    	position: absolute;
    	background-color: white;
    	width:100%;
    	box-shadow: 0px 1px 2px  grey;
	}

	.items .item {
    	color: black;
    	padding: 10px;
    	cursor: pointer;
    	display: block;
	}
	.items .item:hover {background-color: #f1f1f1}
</style>

	<div class="input-group drop-input">
		<span class="input-group-addon">
        	<i class="fa" ng-class="iClass"></i>
    	</span>
		<input type="text" class="form-control" ng-model='ngModel'  ng-change="searchFn(ngModel)" placeholder="{{placeHolder}}" ng-disabled="ngDisabled" required />
	
  		<div class="items">
  			<div class="item" ng-repeat="item in  items"  ng-hide="!ngModel.length">
    			{{item}}
  			</div>

  			<div ng-show="loading">loading</div>
  		</div>	

	</div>

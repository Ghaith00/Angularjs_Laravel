<div class="panel panel-success">
    <div class="panel-heading">
       
            <i class="fa fa-pencil fa-lg"></i>
            &nbsp;Project Edit :
      
    </div>
    <div class="panel-body">    
        <form class="form-horizontal" name="projectForm" novalidate>
        <div class="add-project-well">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-archive"></i>
                    </span>
                    <input class="form-control" type="text" ng-model="project.Name" placeholder="Project Name" required>
                </div>
            </div>
            <div class="form-group" >
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-edit"></i>
                    </span>
                    <textarea class="form-control" ng-model="project.Summary" placeholder="Project Summary" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group date" >
                    <span class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                    </span>
                    <input class="form-control" type="text" ng-model="project.Deadline" placeholder="Project Deadline">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >
                    <i class="fa fa-save"></i>
                    &nbsp;Save
                </button>
                <button class="btn btn-default">
                    <i class="fa fa-save"></i>
                    &nbsp;Cancel
                </button>
            </div>
            
        </div>

        </form>
     </div>
 </div>

<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Jungle</title>
    <script src="lib/angular/angular.min.js"></script>
   
    <script src="lib/angular/angular-ui-router.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link href="lib/angular-growl.min.css" rel="stylesheet" media="screen"/>
    <script src="lib/bootstrap/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="lib/angular-growl.min.js"></script>

    <link rel="stylesheet" href="lib/animate.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profilestyle.css">
    <link rel="stylesheet" href="css/dashstyle.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">


    <script src="js/app.js"></script>
    <script src="js/controllers/signupctrl.js"></script>
    <script src="js/controllers/loginctrl.js"></script>
    <script src="js/controllers/publicCtrl.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/profileCtrl.js"></script>
    <script src="js/controllers/dashCtrl.js"></script>
    <script src="js/controllers/projectsCtrl.js"></script>
    <script src="js/services/Authentication.js"></script>
    <script src="js/services/dataup.js"></script>
    <script src="js/directives/pageview.js"></script>
    <script src="js/controllers/taskCtrl.js"></script>
    <script src="js/services/datain.js"></script>
    <script src="js/services/modals.js "></script>
    <script src="js/directives/search.js"></script>
    <script src="js/directives/validation.js"></script>
    <script src="js/controllers/projectCtrl.js"></script>
    <script src="js/controllers/editCtrl.js"></script>
    <script src="js/services/messagenotif.js"></script>
    <script src="js/controllers/notifCtrl.js"></script>
    
</head >
<body ng-controller="navController">
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li ng-hide="logedIn" >
                <a  ng-click="gotoAboutus()" href="" >
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    &nbsp;AboutUs
                </a>
            </li>
            <li ng-hide="!logedIn">
                <a ui-sref='home'>
                    <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                </a>
            </li>

            <li class="centertitle">
                <a >
                    <img src="data/logo.png" alt="Jungle">
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-hide="logedIn">
                <a ng-click="gotoContact()" href=''><i class="fa fa-envelope" ></i>&nbsp;Contact</a>
            </li>
            <li ng-hide="logedIn"> 
                <a ui-sref="signup"  ><i class="fa fa-sign-in" ></i> &nbsp;Sign Up</a>
            </li>
            <li><a ui-sref="login" ng-hide="logedIn"><i class="fa fa-unlock-alt" ></i>&nbsp; Login</a></li>
            <li ng-hide="!logedIn">
                <a ui-sref="home.notifications">
                    <i class="fa fa-bullhorn fa-lg" aria-hidden="true"></i>
                    <span class="badge red">5</span>
                </a>
            </li>
            <li class="dropdown"  ng-show="logedIn">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">
                    <i class="fa fa-user fa-lg"></i>
                    &nbsp;<span class="caret "></span>
                </a>
                <ul class="dropdown-menu ">
                    <li class="dropdown-header">
                        <strong>{{mainuser.username}}</strong>
                    </li>
                    <li >
                        <a ui-sref="profile">
                            <i class="fa fa-user"></i>
                            &nbsp;Profile
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-cog"></i>
                            &nbsp;Settings
                        </a>
                    </li>
                    <li >
                        <a ng-click="logOut()" href="">
                            <i class="fa fa-power-off"></i>
                            &nbsp;Log out
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
        </div>
    </nav>
    <div growl></div> <!-- adding the grow directive to html -->

    <div ui-view class="fade" ></div>

    
</body>
</html>
